{% extends "base.html" %}
{% block title %} Реєстрація {% endblock %}

{% block content %}
    <style>
        /* Стилі CSS */
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 300px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Вміст сторінки -->
    <div class="content">
        <h1>Реєстрація</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="name">Ім'я користувача:</label>
            <input type="text" id="name" name="name">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Зареєструвати</button>
        </form>
    </div>
{% endblock %}
