{% extends 'base.html' %}

{% block body %}
    <h1>Мої Навички</h1>
    {% if skills %}
        <ul>
            {% for skill in skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
        {% if total %}
            <p>Загальна кількість: {{ total }}</p>
        {% endif %}
    {% else %}
        <p>Немає навичок</p>
    {% endif %}
{% endblock %}
